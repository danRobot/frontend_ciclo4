<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <h2 class="mx-auto">Alto Tumerqué LTDA</h2>
                <form id='form'>
                    <div class="form-group">

                        <div class="form-floating">
                            <input type="text" class="form-control flotanteInput" id="sucId" placeholder="Sucursal">
                            <label for="sucId" class="flotanteLabel">Correo</label>
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Ingrese su email y contraseña</small>
                    </div>
                    <div class="form-group">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <button class="btn btn-primary" id="getName">Registrarse</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- Modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id='textModal'>
                    ...
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                    <button type="submit" class="btn btn-primary" onclick="$('#exampleModal').modal('hide');">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="scripts/ajax.js"></script>
<script src="scripts/script.js"></script>

</html>
